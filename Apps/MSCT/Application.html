<div class="row mb-2">
    <div>変換するタップノーツ群</div>
    <div class="input-group">
        <textarea
            name="" id="inputField" cols="30" rows="5" class="form-control"
            placeholder="(nnnn,m);&#13;(nnnn,m);&#13;…"
        ></textarea>
    </div>
</div>
<div class="row mb-2">
    <div>SceneControlタイプ</div>
    <div class="input-group">
        <input type="text" class="form-control" id='SceneControlType' value="flash">
    </div>
</div>
<div class="row mb-2">
    <div>第3引数</div>
    <div class="input-group">
        <input type="text" class="form-control" id="scArg2_0" placeholder='1レーン'>
        <input type="text" class="form-control" id="scArg2_1" placeholder='2レーン'>
        <input type="text" class="form-control" id="scArg2_2" placeholder='3レーン'>
        <input type="text" class="form-control" id="scArg2_3" placeholder='4レーン'>
    </div>
</div>
<div class="row mb-2">
    <div>第4引数以降</div>
    <div class="input-group">
        <input type="text" class="form-control" id='scArg3' value="255" placeholder="arg3, arg4, ...">
    </div>
</div>
<div class="row mb-3">
    <div class="input-group">
        <button type="button" id ="exec" class="btn btn-outline-primary">変換</button>
    </div>
</div>
<div class="row mb-2">
    <div>出力</div>
    <div class="input-group">
        <textarea
            name="" id="outputField" cols="30" rows="5" class="form-control"
            placeholder="output" readonly
        ></textarea>
        <button id ="copyButton" class="btn btn-outline-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
            </svg>
        </button>
    </div>
</div>
<div class="row">
    <div class="col">
        <input type="checkbox" id="copiedAlertCheck">
        <div class="alert alert-success" id="copiedAlert" role="alert">コピーされました！</div>
    </div>
</div>
<script src="{$approot}/Controler.js" type="module"></script>
<script src="{$approot}/Clip.js"></script>
