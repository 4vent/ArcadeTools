<div class="container">
    <div class="row mb-2">
        <div class="col">
            アークタップ文字列
            <div class="input-group">
                <textarea
                    name="" id="inputField" cols="30" rows="5" class="form-control"
                    placeholder="arc(sT,eT,sX,sY,type,eX,eY,col,none,isTrace)[arctap(t),arctap(t),…];&#13;arc(sT,eT,sX,sY,type,eX,eY,col,none,isTrace)[arctap(t),arctap(t),…];&#13;…"
                ></textarea>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col">
            曲のBPM
            <div class="input-group">
                <input type="text" class="form-control" id="inputBpm" placeholder="BPM">
            </div>
        </div>
        <div class="col">
            ポップから叩くまでにかかるビート数
            <div class="input-group">
                <input type="text" class="form-control" id="stayBeat" placeholder="Stay Beat" value="2">
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col">
            ポップする座標(奥方向はzのマイナス方向)
            <div class="input-group">
                <input type="text" class="form-control" id="popPosX" placeholder="x" value="0.5">
                <input type="text" class="form-control" id="popPosY" placeholder="y" value="1">
                <input type="text" class="form-control" id="popPosZ" placeholder="z" value="-25">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <div class="input-group">
                <buttontype="button" id ="exec" class="btn btn-outline-primary">Button</button>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col">
            出力
            <div class="input-group">
                <textarea name="" id="outputField" class="form-control" cols="30" rows="5" readonly></textarea>
                <button id ="copyButton" class="btn btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                      </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="checkbox" id="copiedAlertCheck">
            <div class="alert alert-success" id="copiedAlert" role="alert">コピーされました！</div>
        </div>
    </div>
</div>


<script src="{$approot}/Controler.js" type="module"></script>
<script src="{$approot}/Clip.js"></script>
